apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-green
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
      version: green
  template:
    metadata:
      labels:
        app: backend
        version: green
    spec:
      containers:
      - name: backend
        image: agranov9/backend-todo:latest
        ports:
        - containerPort: 8085
        env:
        - name: MONGO_URL
          value: "mongodb://mongodb-service:27017"
